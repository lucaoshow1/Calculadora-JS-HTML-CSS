    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bebas+Neue&family=Oleo+Script+Swash+Caps&family=Padauk&display=swap" rel="stylesheet">
</head>
<body>

            <span class="media2"><a href="https://www.instagram.com/lucasgooh/" target="_blank"><img src="img/instagram.png" alt=""></a></span>
        </div>
        <div class="ass">

     <div class="fundo">
            <h1></h1>
            <div class="estrutura">
                <h2>Calculadora</h2>
                    <p id="resultado" ></p>
                <table>
                        <tr>
                            <td><button class="button" onclick="clean()" style="background-color: #ff4500;">C</button></td>
                            <td><button class="button" onclick="back()" style="background-color:#BABFBE ;" >&lt;</button></td>
                            <td><button class="button"onclick="insert('/')" style="background-color:#BABFBE ;">&divide;</button></td>
                            <td><button class="button" onclick="insert('*')" " style="background-color:#BABFBE;">x</button></td>
                        </tr>
                        <tr>
                            <td><button class="button" onclick="insert('7')" style="background-color: #736663 ;" >7</button></td>
                            <td><button class="button" onclick="insert('8')" style="background-color:#736663 ;" >8</button></td>
                            <td><button class="button"onclick="insert('9')" style="background-color:#736663 ;">9</button></td>
                            <td><button class="button"onclick="insert('-')" style="background-color:#BABFBE ;">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="button"onclick="insert('4')" style="background-color:#736663 ;">4</button></td>
                            <td><button class="button"onclick="insert('5')" style="background-color:#736663 ;">5</button></td>
                            <td><button class="button"onclick="insert('6')" style="background-color:#736663 ;">6</button></td>
                            <td><button class="button"onclick="insert('+')" " style="background-color:#BABFBE ;">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="button"onclick="insert('1')" style="background-color:#736663 ;">1</button></td>
                            <td><button class="button"onclick="insert('2')" style="background-color:#736663 ;">2</button></td>
                            <td><button class="button"onclick="insert('3')" style="background-color:#736663 ;">3</button></td>
                            <td rowspan="2"><button class="button" style="height: 135px; background-color: #ff4500;" onclick="calcular()">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="button" style="width:135px; background-color: #736663; " onclick="insert('0')">0</button></td>
                            <td><button class="button" onclick="insert('.')" " style="background-color:#736663 ;">.</button></td>
                        </tr>
                </table>
            </div>
     </div>   
     <script>
         function insert(num)
         {
             var numero = document.getElementById('resultado').innerHTML ;
             document.getElementById('resultado').innerHTML = numero + num
         }
         function clean()
         {
             document.getElementById('resultado').innerHTML =""
         }
         function back()
         {
           var resultado = document.getElementById('resultado').innerHTML;
         document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length-1);
         }
         function calcular()
         {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado) 
            {
                document.getElementById("resultado").innerHTML = eval(resultado)
            }
         }
         

     </script>
</body>
